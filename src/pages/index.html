<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazit - Home</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <!-- Left Space -->
          <div class="d-flex flex-grow-1"></div>

          <!-- Logo -->
          <a class="navbar-brand position-absolute start-50 translate-middle-x" href="#">
            <img src="../assets/fazit_text.png" alt="Logo" width="100" />
          </a>

          <!-- Buttons on the right -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ms-auto text-end">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-sun p-2"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-right-from-bracket p-2"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main> <!-- Main Content - Buttons  -->
      <div class="buttons d-flex flex-column flex-sm-row gap-3 text-center">
        <button type="button" class="mybtn col-sm-3">
          <i class="fa-solid fa-book"></i>
          <span class="mybtn-text">Books </span>
        </button>
        <button
          type="button"
          class="mybtn col-sm-3"
          onclick="location.href='cards.html'"
        >
          <i class="fa-solid fa-book-bookmark"></i>
          <span class="mybtn-text">Karten </span>
        </button>
        <button type="button" class="mybtn col-sm-3"  onclick="location.href='questionspage.html'">
          <i class="fas fa-circle-question"></i>
          <span class="mybtn-text">Fragen</span>
        </button>
      </div>
    </main>
  </body>
</html>
