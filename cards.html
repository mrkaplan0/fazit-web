<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karteikarten</title>
    <link rel="stylesheet" href="cardsstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <!-- Left Blank -->
          <div class="d-flex flex-grow-1"></div>

          <!-- Logo -->
          <a class="navbar-brand mx-auto" href="index.html">
            <img src="assets/fazit_text.png" alt="Logo" width="100" />
          </a>

          <!-- Buttons on the right -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav m-2">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-sun"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-right-from-bracket"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- Left ThemenList -->
        <div class="col-md-3 theme-list d-flex flex-column align-items-start">
          <h5 class="mb-3">Themen</h5>
          <button type="button" class="btn btn-light active">Allgemein</button>
          <button type="button" class="btn btn-light">Unternehmen</button>
          <button type="button" class="btn btn-light">Arbeitsplatz</button>
          <button type="button" class="btn btn-light">Clientsnetzwerke</button>
          <button type="button" class="btn btn-light">
            Schutzbedarfanalyse
          </button>
          <button type="button" class="btn btn-light">
            Verwaltungssoftware
          </button>
          <button type="button" class="btn btn-light">Serviceanfragen</button>
        </div>

        <!-- Card Part -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>

        <!-- Right space -->
        <div class="col-md-3 right-space"></div>
      </div>
    </div>
    <main>
     
    </main>
  </body>
</html>
